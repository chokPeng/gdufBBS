server:
  port: 8090
  servlet:
    session:
      timeout: 5m
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/GDUFBBS?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    hikari:
      pool-name: GDUFBBS
      username: root
      password: 123456
      auto-commit: true
      maximum-pool-size: 10
      minimum-idle: 4
  redis:
    lettuce:
      pool:
        max-active: 8
        max-wait: 1000
        min-idle: 1
    port: 6379
    host: 127.0.0.1
  session:
    store-type: redis
    timeout: 500

  mvc:
    static-path-pattern: /image/**
    #配置访问本地文件
#  resources:
#    static-locations: file:/usr/image
  resources:
    static-locations: file:/Users/pengchunkao/gdufBBSImage
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  main:
    allow-bean-definition-overriding: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  #mybatis对应的实体类
  type-aliases-package: com.robben.bbs.pojo.*
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
management:
  endpoints:
    web:
      exposure:
        include: health,info,beans